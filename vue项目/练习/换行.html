当然可以!下面是一个简单的留言板示例，使用了HTML, CSS, JavaScript 和 Vue.js:
```html
<!DOCTYPE html>
<html>
  <head>
    <title>留言板</title>
    <style>
      #app {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
      }
      #app textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        padding: 5px;
      }
      #app button {
        width: 100%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>留言板</h1>
      <textarea v-model="message" placeholder="请输入留言内容"></textarea>
      <button @click="addMessage">提交</button>
      <ul>
        <li v-for="(message, index) in messages" :key="index">
          {{ message }}
          <button @click="deleteMessage(index)">删除</button>
        </li>
      </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "",
          messages: [],
        },
        methods: {
          addMessage() {
            if (this.message.trim() !== "") {
              this.messages.push(this.message);
              this.message = "";
            }
          },
          deleteMessage(index) {
            this.messages.splice(index, 1);
          },
        },
      });
    </script>
  </body>
</html>
```
这段代码创建了一个简单的留言板，用户可以填写留言内容并提交。提交后，留言会显示在留言列表中，用户也可以点击删除按钮删除特定的留言。
